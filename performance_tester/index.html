<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EpiVECS (performance)</title>
    <link rel="icon" href="../images/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div id="main-container" class="container my-4">
      <div class="d-flex align-items-center"> 
        <img src="../images/favicon.ico" style="margin-right: 20px" alt="logo" width="50" height="50">
        <h1 class="mb-0">EpiVECS</h1>
        <i class="ms-3">Performance Tester</i>
      </div>
    </div>

    <div class="container my-4">
      <!-- <div class="card h-100">
        <div class="card-body"> -->
          <h2 class="mb-3">Configuration</h5>
          <h4>Data</h6>
          <div class="col-12">
            <label class="form-label">Number(s) of vectors</label>
            <span style="font-style: italic; font-size: 0.8em; margin-left: 10px">To test performance on multiple, seperate numbers by comma.</span>
            <input id="n-input" class="form-control w-50" value="100, 1000, 10000, 100000, 1000000, 10000000"></input>

            <label class="form-label mt-2">Dimensionality of vectors</label>
            <input id="m-input" class="form-control w-25" type="number" value="16"></input>
          </div>

          <h4 class="mt-3">Method</h6>
          <div class="col-12">
            <label class="form-label">Cluster embedding method</label>
            <select id="method-select" class="form-select w-25"></select>

            <label class="form-label mt-2">Number of clusters</label>
            <input id="k-input" class="form-control w-25" type="number" value="16"></input>
          </div>

          <button id="run-button" type="button" class="btn btn-primary mt-4">Run Performance Test</button>

          <h2 class="mt-4">Results</h6>
          <div id="results-container"><i>Awaiting run...</i></div>
          <div id="spinner-container" class="d-none">
            <div class="spinner-border" role="status"> </div>
            <i id="running-info">Hello</i>
          </div>
        <!-- </div>
      </div> -->
    </div>

    <script src="performance_tester.js" type="module"></script>
  </body>
</html>
